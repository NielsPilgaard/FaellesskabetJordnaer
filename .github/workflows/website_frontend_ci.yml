name: Website Frontend - Run Tests

on:
  push:
    paths:
      - 'src/web/Client/**'
      - 'tests/web/Jordnaer.E2E.Tests/**'
      - '.github/workflows/website_frontend_ci.yml'
  workflow_dispatch:

# Needed by dorny/test-reporter@v1
permissions:
  statuses: write
  checks: write

env:
  WORKING_DIRECTORY: tests/web/Jordnaer.E2E.Tests
jobs:
  playwright:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/dotnet:v1.39.0-jammy
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'
          
      - name: Test
        # Dependabot cannot access secrets, so we disable this step for Dependabot
        if: github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'
        run: dotnet test "${{ env.WORKING_DIRECTORY }}" --logger "trx;LogFileName=frontend-test-results.trx" --filter Category!=ManualTest
        env:
          ConnectionStrings__AppConfig: ${{ secrets.AZURE_APP_CONFIGURATION_CONNECTION_STRING }}

      - name: Test Report
        # Dependabot cannot access secrets, so we disable this step for Dependabot
        if: (success() || failure()) && (github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]')
        uses: dorny/test-reporter@v1
        with:
          name: Test Report
          path: "**.trx"
          reporter: dotnet-trx

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v2
        with:
            name: screenshots
            path: "${{ env.WORKING_DIRECTORY }}/bin/Debug/screenshots"
